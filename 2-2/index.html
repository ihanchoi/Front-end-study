<!DOCTYPE html>
<html lang="en">
  <Head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANI | Fav foods ✨</title>
    <link rel="stylesheet" href="./style.css" />
  </Head>

  <body>
    <header>
      <span class="title">HANI's fav foods</span>
      <nav>
        <ul>
          <li>SOJU</li>
          <li>STUDY</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="sidebar">
        <span>☃︎</span>
        <span>☀︎</span>
        <span>☾</span>
        <span>☁︎</span>
        <span>★</span>
      </div>

      <section class="container">
        <div class="intro">
          <h1>Delicious Food</h1>
          <h1>Always Make</h1>
          <h1>Me Happy!</h1>
          <h6>Let's see what I like</h6>
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/cake.jpg" alt="Cake" />
            <span>Strawberry cake</span>
          </div>
          <div class="card">
            <img src="./images/pho.jpg" alt="Pho" />
            <span>Beef pho</span>
          </div>
          <div class="card">
            <img src="./images/crabs.jpg" alt="Crabs" />
            <span>Ganjang-gejang</span>
          </div>
          <div class="card">
            <img src="./images/pasta.JPG" alt="Pasta" />
            <span>Cream pasta</span>
          </div>
          <div class="card">
            <img src="./images/souffle.jpg" alt="Souffle" />
            <span>Souffle pancake</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        HANI All Rights Reserved
      </p>
    </footer>
  </body>
</html>
